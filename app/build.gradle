    implementation 'com.squareup.retrofit2:converter-scalars:3.0.0'
    implementation 'androidx.room:room-runtime:2.7.2'
    annotationProcessor 'androidx.room:room-compiler:2.7.2'
    implementation 'com.github.lzyzsd:circleprogress:1.2.1'
    implementation('io.socket:socket.io-client:2.1.2') {
        exclude group: 'org.json', module: 'json'
    }
    implementation('com.microsoft.azure.sdk.iot:iot-device-client:2.5.0') {
        exclude module: 'slf4j-api'
        exclude module: 'log4j-slf4j-impl'
    }
    implementation('org.apache.commons:commons-lang3:3.17.0')
    implementation('javax.xml.stream:stax-api:1.0-2')

    implementation files('libs/fasspay.aar')


    //Kotlin
    implementation 'androidx.core:core-ktx:1.17.0'

    //Kotlin Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.10.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.10.2'
    implementation "android.arch.lifecycle:extensions:1.1.1"

    //Lifecycle
    def lifecycle_version = '2.9.2'
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'


    implementation "org.greenrobot:eventbus:3.3.1"
//    implementation 'com.licheedev:android-serialport:2.1.2'
    implementation(files("libs/tcn_springboard-debug.aar"))

    // Exclude SLF4J globally (if it's pulled in transitively)
    configurations.implementation {
        exclude group: 'org.slf4j', module: 'slf4j-api'
    }
    implementation 'com.licheedev:android-serialport:2.1.5'

    implementation("com.github.ticherhaz:MarqueeView:1.9.0")
    implementation("com.github.ticherhaz:ComplexView:1.5.3")
    implementation("com.github.ticherhaz:FireLog:1.1.6")
    implementation("com.github.ticherhaz:VendingDuitNow:1.3.4") // Use this one 1.3.4

    implementation("com.squareup.okhttp3:logging-interceptor:5.1.0")

    implementation("com.github.bumptech.glide:glide:4.16.0")
    annotationProcessor("com.github.bumptech.glide:compiler:4.16.0")

    // Generate QR Code
    implementation 'com.journeyapps:zxing-android-embedded:4.3.0'
}

